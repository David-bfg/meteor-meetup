<head>
  <title>Meteor Meetup</title>
  <script src="./DYMO.Label.Framework.latest.js" type="text/javascript" charset="UTF-8"> </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 style="font-size:100px;color:#fafafa;margin-top:75px;">Meteor DevShop 0</h1>
      <hr>
      <div id="outer">
        {{> Meetup}}
      </div>
    </div>
  </div>
</body>

<template name="Meetup">

  <div class="new">
    {{> new_person }}
  </div>

  {{#if email_exists}}
  <div class="form">
    {{> details}}
  </div>
  {{/if}}

  <div class="Meetup">
    <br>
    <h1></h1>
    <center><h3 style="color:#fafafa;">Now go inside and meet..</h3></center>
    {{#each people}}
      {{> person}}
    {{/each}}

    {{#unless people}}
    <div class="person">
      <p>Be the first to sign in</p>
    </div>
    {{/unless}}
  </div>
</template>

<template name="person">
  <div class="person">
    <ul class="inline">
    <li><p class="name" style="color:#ededed;">{{name}}</p></li>
    </ul>
  </div>
</template>

<template name="new_person">
  <div class="new_person">
    <center><p style="#fafafa;"for="email">Sign in with your email address</p></center>
    <input id="email" type="text" 
    {{#if email_exists}}
      disabled="disabled"
    {{/if}}/>

  {{#unless email_exists}}
    <center><input type="button" class="add btn btn-large btn-success" value="I'm Here!" /></center>
  {{/unless}}
  {{#if email_exists}}
    <!-- <input type="button" class="edit btn btn-large" value="Change email" /> -->
  {{/if}}
  </div>
</template>

<template name="details">
  <div class="details">
    <label for="name">Name:</label>
    <input id="name" type="text" />
    </br>
    <label for="about">About Me:</label>
    <input id="about" type="text" />
    </br>
    <center><input type="button" class="add btn btn-large btn-success" value="Finish this up!" /></center>
  </div>
</template>
