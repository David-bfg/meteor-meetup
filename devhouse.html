<head>
  <title>Meteor Meetup</title>
</head>

<body>
  <div id="outer">
    {{> Meetup}}
  </div>
</body>

<template name="Meetup">

  <div class="new">
    {{> new_person }}
  </div>

  {{#if email_exists}}
  <div class="form">
    {{> details}}
  </div>
  {{/if}}

  <div class="Meetup">
    <h1>Attending</h1>
    {{#each people}}
      {{> person}}
    {{/each}}

    {{#unless people}}
    <div class="person">
      <p>Be the first to sign in</p>
    </div>
    {{/unless}}
  </div>
</template>

<template name="person">
  <div class="person">
    <span class="name">{{name}}</span>
  </div>
</template>

<template name="new_person">
  <div class="new_person">
    <label for="email">Email:</label>
    <input id="email" type="text" 
    {{#if email_exists}}
      disabled="disabled"
    {{/if}}/>

  {{#unless email_exists}}
    <input type="button" class="add" value="Get this party started!" />
  {{/unless}}
  {{#if email_exists}}
    <input type="button" class="edit" value="edit email" />
  {{/if}}
  </div>
</template>

<template name="details">
  <div class="details">
    <label for="name">Name:</label>
    <input id="name" type="text" />
    </br>
    <label for="about">About Me:</label>
    <input id="about" type="text" />
    </br>
    <input type="button" class="add" value="Finish this up!" />
  </div>
</template>
